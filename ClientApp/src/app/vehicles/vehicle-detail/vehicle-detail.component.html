<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.id" />
  <div class="form-group">
    <label>MODEL</label>
    <!--<input class="form-control form-control-lg" placeholder="Full Name" name="modelId"
         #modelId="ngModel" [(ngModel)]="service.formData.modelId"
         required [class.invalid]="modelId.invalid && modelId.touched">-->

    <select class="form-control form-control-lg" name="modelId" #modelId="ngModel" [(ngModel)]="service.formData.modelId" >
      <option *ngFor="let item of list" [ngValue]=item.id>
        {{item.modelName}}
      </option>

    </select>

    <!--<input type="hidden" name="modelId"
           #modelId="ngModel" [(ngModel)]="service.formData.modelId"
           value="1" />-->
  </div>
  <div class="form-group">
    <label>YEAR</label>
    <input class="form-control form-control-lg" placeholder="Year" name="year"
           #year="ngModel" [(ngModel)]="service.formData.year"
           required [class.invalid]="year.invalid && year.touched">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>COLOUR</label>
      <input class="form-control form-control-lg" placeholder="Security Code" name="colour"
             #colour="ngModel" [(ngModel)]="service.formData.colour"
             required [class.invalid]="colour.invalid && colour.touched">
    </div>
    <div class="form-group col-md-6">
      <label>STATUS</label>
      <input class="form-control form-control-lg" placeholder="Status" name="status"
             #status="ngModel" [(ngModel)]="service.formData.status"
             required [class.invalid]="status.invalid && status.touched">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
