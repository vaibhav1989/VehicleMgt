<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.id" />
  <div class="form-group">
    <label>MANUFACTURER NAME</label>
    <input class="form-control form-control-lg" placeholder="Full Name" name="manufacturerName"
           #manufacturerName="ngModel" [(ngModel)]="service.formData.manufacturerName"
           required [class.invalid]="manufacturerName.invalid && manufacturerName.touched">
  </div>
  <div class="form-group">
    <label>COUNTRY</label>
    <input class="form-control form-control-lg" placeholder="Country Name" name="country"
           #country="ngModel" [(ngModel)]="service.formData.country"
           required maxlength="16" minlength="1" [class.invalid]="country.invalid && country.touched">
  </div>
  <!--<div class="form-row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input type="password" class="form-control form-control-lg" placeholder="Security Code" name="securityCode"
             #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
             required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
    </div>
    <div class="form-group col-md-6">
      <label>VALIDE THROUGH</label>
      <input class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
             #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
             required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
    </div>
  </div>-->
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
